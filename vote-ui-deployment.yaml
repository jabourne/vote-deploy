apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: vote-ui
  template:
    metadata:
      labels:
        app: vote-ui
    spec:
      containers:
      - image: docker.io/jbournepers/vote:f6cab0b365ab16cb21ef028ec708b5901621e6e4
        name: vote-ui
        ports:
        - containerPort: 80